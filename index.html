<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS History Quest</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at 60% 35%, #00faff22 0%, #23224d 100%), #111;
    color: white;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  h1 {
    color: #00ffff;
    text-shadow: 0 0 12px #00ffff, 0 0 32px #23224d;
    font-size: 2.2rem;
    margin-top: 2rem;
    letter-spacing: 2px;
    font-weight: 700;
  }
  .subtitle {
    font-size: 1.1rem;
    color: #ff00cc;
    margin-bottom: 2rem;
    text-shadow: 0 0 8px #ff00cc33;
  }
  #info {
    max-width: 700px;
    margin: 1.5rem auto 2rem auto;
    padding: 1.5rem 1.5rem 1rem 1.5rem;
    background: linear-gradient(120deg, #23224d 80%, #00faff22 100%);
    border-radius: 20px;
    box-shadow: 0 2px 24px #00ffff33;
    transition: opacity 0.7s;
  }
  #info.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  .info-title {
    color: #00ff99;
    font-size: 1.3rem;
    margin-bottom: 1.2rem;
    letter-spacing: 1px;
    font-weight: 600;
    text-shadow: 0 2px 10px #00ff9944;
  }
  .fact-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .fact-item {
    background: linear-gradient(90deg, #23224d 70%, #00ffff22 100%);
    border-left: 5px solid #00ffff;
    border-radius: 12px;
    margin-bottom: 1.1rem;
    padding: 1rem 1.2rem;
    color: #fff;
    text-align: left;
    box-shadow: 0 0 16px #00ffff22;
    font-size: 1.07rem;
    transition: background 0.3s;
  }
  .fact-item:last-child { margin-bottom: 0; }
  .fact-item strong {
    color: #ff00cc;
    font-size: 1.13rem;
    letter-spacing: 1px;
  }
  #startBtn {
    margin-top: 1.3rem;
    background: linear-gradient(90deg,#00ffff,#ff00cc,#00ffff);
    color: #23224d;
    padding: 0.7rem 2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.13rem;
    box-shadow: 0 0 15px #00ffff66;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
  }
  #startBtn:hover {
    transform: scale(1.09);
    background: linear-gradient(90deg,#ff00cc,#00ffff,#ff00cc);
    color: #fff;
    box-shadow: 0 0 26px #ff00cc88;
  }
  #backHome {
    margin-top: 1.3rem;
    margin-left: 1rem;
    background: linear-gradient(90deg,#23224d,#00ff99,#23224d);
    color: #fff;
    padding: 0.7rem 2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.13rem;
    box-shadow: 0 0 15px #00ff9955;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
    opacity: 1;
  }
  #backHome.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  #backHome:hover {
    transform: scale(1.09);
    background: linear-gradient(90deg,#00ff99,#23224d,#00ff99);
    color: #23224d;
    box-shadow: 0 0 26px #00ff9988;
  }
  #game, #progress-bar, #message, #reset {
    transition: opacity 0.4s;
  }
  #game.hide, #progress-bar.hide, #message.hide, #reset.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  #progress-bar {
    width: 70%;
    max-width: 420px;
    margin: 1.8rem auto 1rem auto;
    height: 22px;
    border-radius: 12px;
    background: linear-gradient(90deg, #23224d 70%, #00ffff44 100%);
    box-shadow: 0 0 12px #00ffff55;
    position: relative;
    overflow: hidden;
  }
  #progress {
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(90deg, #00ff99 0%, #00ffff 100%);
    box-shadow: 0 0 20px #00ff99bb;
    transition: width 0.4s cubic-bezier(.73,.21,.47,1.42);
    width: 0%;
  }
  #game {
    margin-top: 1rem;
    margin-bottom: 2rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    min-height: 240px;
  }
  .card {
    display: inline-block;
    background: linear-gradient(120deg, #23224d 70%, #00ffff33 100%);
    border: 2px solid #00ffff;
    border-radius: 18px;
    padding: 1.2rem 1.1rem;
    margin: 0.3rem;
    width: 220px;
    height: 130px;
    cursor: pointer;
    font-size: 1rem;
    color: #fff;
    box-shadow: 0 0 24px #00ffff44;
    transition:
      transform 0.23s cubic-bezier(.73,.21,.47,1.42),
      background 0.23s,
      border 0.23s,
      box-shadow 0.23s,
      opacity 0.23s;
    position: relative;
    z-index: 2;
    opacity: 1;
  }
  .card:hover:not(.disabled):not(.correct):not(.wrong) {
    transform: scale(1.1) translateY(-8px);
    background: linear-gradient(120deg, #00ffff88 70%, #ff00cc22 100%);
    border-color: #ff00cc;
    box-shadow: 0 0 32px #ff00cc88, 0 0 12px #00ffff66;
  }
  .card.correct {
    background: linear-gradient(120deg, #00ff99 60%, #23224d 100%);
    border-color: #00ff99;
    box-shadow: 0 0 44px #00ff99bb;
    animation: pulseOut 0.9s cubic-bezier(.73,.21,.47,1.42);
    opacity: 0.5;
    pointer-events: none;
  }
  @keyframes pulseOut {
    0% { transform: scale(1.2); opacity: 1;}
    80% { transform: scale(1); opacity: 0.5;}
    100% { opacity: 0.5;}
  }
  .card.wrong {
    background: linear-gradient(120deg, #ff0044 60%, #23224d 100%);
    border-color: #ff0044;
    box-shadow: 0 0 32px #ff0044bb;
    animation: shakeWrong 0.4s cubic-bezier(.73,.21,.47,1.42);
  }
  @keyframes shakeWrong {
    0% { transform: scale(1.1) translateX(0);}
    20% { transform: scale(1.1) translateX(-16px);}
    40% { transform: scale(1.1) translateX(16px);}
    60% { transform: scale(1.1) translateX(-8px);}
    80% { transform: scale(1.1) translateX(8px);}
    100% { transform: scale(1.0) translateX(0);}
  }
  .card.disabled {
    pointer-events: none;
    opacity: 0.45;
    filter: grayscale(0.5);
  }
  #message {
    margin-top: 1.2rem;
    font-size: 1.25rem;
    color: #ffff00;
    text-shadow: 0 0 12px #ffff00, 0 0 24px #23224d;
    font-weight: 600;
    min-height: 2.2em;
  }
  #reset {
    margin-top: 2rem;
    background: linear-gradient(90deg,#00ffff,#ff00cc,#00ffff);
    color: #23224d;
    padding: 0.7rem 2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.13rem;
    box-shadow: 0 0 15px #00ffff66;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
  }
  #reset:hover {
    transform: scale(1.09);
    background: linear-gradient(90deg,#ff00cc,#00ffff,#ff00cc);
    color: #fff;
    box-shadow: 0 0 26px #ff00cc88;
  }
  @media (max-width: 700px) {
    #info { padding: 0.5rem; }
    .fact-item { padding: 0.5rem; font-size: 0.95rem;}
    #game { gap: 0.6rem;}
    .card { width: 120px; height: 80px; font-size: 0.85rem; padding: 0.4rem;}
    #progress-bar { width: 95%; max-width: 95vw;}
    #backHome { margin-top: 0.8rem; padding: 0.5rem 1rem; font-size: 1rem;}
  }
</style>
</head>
<body>
  <h1>üïπÔ∏è OS History Quest</h1>
  <div class="subtitle">Click the events in the correct historical order!</div>
  <div id="info">
    <div class="info-title">Learn the Timeline</div>
    <ul class="fact-list" id="factList"></ul>
    <button id="startBtn" onclick="showGame()">Start Game</button>
  </div>
  <button id="backHome" class="hide" onclick="backToHome()">üè† Back to Home</button>
  <div id="progress-bar" class="hide"><div id="progress"></div></div>
  <div id="game" class="hide"></div>
  <div id="message" class="hide"></div>
  <button id="reset" class="hide" onclick="startGame()">üîÑ Play Again</button>
<script>
const stages = [
  { name: "Early Computers (1940s‚Äì1950s)", info: "Room-sized machines using punched cards." },
  { name: "Job Processing", info: "Batch jobs run by operators, not users." },
  { name: "Job Queue & Control", info: "Jobs stored in queues, managed by Job Control Language (JCL)." },
  { name: "Limitations of Batch Systems", info: "No real-time user interaction possible." },
  { name: "Interactive Systems Begin", info: "Users could type, edit, and play in real-time ‚Äî start of modern OS." }
];

let order = [];
let current = 0;
let locked = false;

function showInfo() {
  document.getElementById("info").classList.remove("hide");
  document.getElementById("progress-bar").classList.add("hide");
  document.getElementById("game").classList.add("hide");
  document.getElementById("message").classList.add("hide");
  document.getElementById("reset").classList.add("hide");
  document.getElementById("backHome").classList.add("hide");

  const factList = document.getElementById("factList");
  factList.innerHTML = stages.map(s => `
    <li class="fact-item">
      <strong>${s.name}</strong><br>
      ${s.info}
    </li>
  `).join('');
}
function showGame() {
  document.getElementById('info').classList.add("hide");
  setTimeout(() =>{
    document.getElementById('progress-bar').classList.remove("hide");
    document.getElementById('game').classList.remove("hide");
    document.getElementById('message').classList.remove("hide");
    document.getElementById('reset').classList.remove("hide");
    document.getElementById('backHome').classList.remove("hide");
    startGame();
  }, 650);
}

function startGame() {
  const container = document.getElementById("game");
  const msg = document.getElementById("message");
  const progress = document.getElementById("progress");
  container.innerHTML = "";
  msg.textContent = "";
  order = [...stages].sort(() => Math.random() - 0.5);
  current = 0;
  locked = false;
  progress.style.width = "0%";

  order.forEach((stage, index) => {
    const div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `<strong>${stage.name}</strong><br><small>${stage.info}</small>`;
    div.onclick = () => handleClick(index, div);
    container.appendChild(div);
  });
}

function handleClick(index, div) {
  if (locked) return;
  const msg = document.getElementById("message");
  let cards = document.querySelectorAll('.card');
  if (order[index].name === stages[current].name) {
    div.classList.add("correct");
    div.classList.add("disabled");
    msg.textContent = "‚úÖ Correct! " + stages[current].name;
    document.getElementById("progress").style.width = ((current+1)/stages.length*100) + "%";
    locked = true;
    setTimeout(() => {
      div.style.opacity = "0.5";
      div.style.pointerEvents = "none";
      div.classList.remove("correct");
      locked = false;
    }, 800);
    current++;
    if (current === stages.length) {
      document.getElementById("progress").style.width = "100%";
      msg.textContent = "üéâ You completed the OS Timeline! Well done!";
      cards.forEach(card => card.classList.add('disabled'));
    }
  } else {
    div.classList.add("wrong");
    msg.textContent = "‚ùå Try again! That's not the next stage.";
    locked = true;
    setTimeout(() => {
      div.classList.remove("wrong");
      locked = false;
    }, 650);
  }
}

function backToHome() {
  showInfo();
}

showInfo();
</script>
</body>
</html>
