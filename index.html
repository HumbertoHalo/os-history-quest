<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS History Quest</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,600,700');
  html, body {
    background: radial-gradient(circle at 60% 35%, #e0f2ff 0%, #ffffff 100%);
    color: #1a2540;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  h1 {
    color: #2266cc;
    text-shadow: 0 0 18px #cce4ff, 0 0 32px #a2c0e9;
    font-size: 2.2rem;
    margin-top: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
  }
  .subtitle {
    font-size: 1.12rem;
    color: #2266cc;
    margin-bottom: 2rem;
    text-shadow: 0 0 8px #bbd7fa;
  }
  #info {
    max-width: 740px;
    margin: 1.5rem auto 2rem auto;
    padding: 1.7rem 1.5rem 1rem 1.5rem;
    background: linear-gradient(120deg, #eaf6ff 80%, #d7eaff 100%);
    border-radius: 24px;
    box-shadow: 0 6px 26px #d6e8fa;
    transition: opacity 0.7s;
  }
  #info.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  .info-title {
    color: #1263c3;
    font-size: 1.3rem;
    margin-bottom: 1.2rem;
    font-weight: 600;
    text-shadow: 0 2px 14px #b8d8fe;
  }
  .fact-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .fact-item {
    background: linear-gradient(90deg, #f4faff 70%, #d7eaff 100%);
    border-left: 6px solid #2266cc;
    border-radius: 14px;
    margin-bottom: 1.1rem;
    padding: 1.2rem 1.1rem 1.2rem 1.2rem;
    color: #19305a;
    text-align: left;
    box-shadow: 0 0 21px #eaf6ff;
    font-size: 1.09rem;
    display: flex;
    align-items: center;
    gap: 1.2rem;
    transition: background 0.3s;
  }
  .fact-item strong {
    color: #2365c8;
    font-size: 1.17rem;
    font-weight: 600;
    display: block;
    margin-bottom: 0.10rem;
  }
  .fact-svg {
    flex-shrink: 0;
    width: 46px;
    height: 46px;
    margin-right: 0.4rem;
    display: block;
    filter: drop-shadow(0 0 10px #2266cc44);
    background: transparent;
    border-radius: 8px;
  }
  #startBtn {
    margin-top: 1.3rem;
    background: linear-gradient(90deg,#2266cc,#66aaff 90%,#2266cc);
    color: #fff;
    padding: 0.76rem 2.1rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.15rem;
    box-shadow: 0 0 15px #bbd7fa;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
  }
  #startBtn:hover {
    transform: scale(1.11);
    background: linear-gradient(90deg,#66aaff 10%,#2266cc 90%);
    color: #fff;
    box-shadow: 0 0 29px #2266cc44;
  }
  #backHome {
    margin-top: 1.3rem;
    margin-left: 1rem;
    background: linear-gradient(90deg,#cce4ff,#2266cc,#cce4ff 90%);
    color: #19305a;
    padding: 0.7rem 2rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.15rem;
    box-shadow: 0 0 17px #b8d8fe;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
    opacity: 1;
  }
  #backHome.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  #backHome:hover {
    transform: scale(1.09);
    background: linear-gradient(90deg,#2266cc,#cce4ff 80%);
    color: #fff;
    box-shadow: 0 0 26px #2266cc44;
  }
  #game, #progress-bar, #message, #reset {
    transition: opacity 0.35s;
  }
  #game.hide, #progress-bar.hide, #message.hide, #reset.hide {
    opacity: 0;
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }
  #progress-bar {
    width: 72%;
    max-width: 430px;
    margin: 1.8rem auto 1rem auto;
    height: 23px;
    border-radius: 12px;
    background: linear-gradient(90deg, #e0f2ff 80%, #cce4ff 100%);
    box-shadow: 0 0 13px #b8d8fe;
    position: relative;
    overflow: hidden;
  }
  #progress {
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(90deg, #2266cc 0%, #66aaff 100%);
    box-shadow: 0 0 21px #87a8debb;
    transition: width 0.4s cubic-bezier(.73,.21,.47,1.42);
    width: 0%;
  }
  #game {
    margin-top: 1rem;
    margin-bottom: 2rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.6rem;
    min-height: 245px;
  }
  .card {
    display: inline-block;
    background: linear-gradient(120deg, #f4faff 85%, #e0f2ff 100%);
    border: 2px solid #2266cc;
    border-radius: 19px;
    padding: 1.3rem 1.1rem;
    margin: 0.3rem;
    width: 233px;
    height: 140px;
    cursor: pointer;
    font-size: 1.04rem;
    color: #19305a;
    box-shadow: 0 0 24px #cce4ff;
    transition:
      transform 0.23s cubic-bezier(.73,.21,.47,1.42),
      background 0.23s,
      border 0.23s,
      box-shadow 0.23s,
      opacity 0.23s;
    position: relative;
    z-index: 2;
    opacity: 1;
    display: flex;
    align-items: center;
    gap: 1.1rem;
  }
  .card > .fact-svg {
    margin-right: 0;
    width: 42px;
    height: 42px;
    filter: drop-shadow(0 0 10px #2266cc33);
  }
  .card-text {
    flex: 1;
    text-align: left;
  }
  .card strong {
    color: #2266cc;
    font-size: 1.13rem;
    letter-spacing: 1px;
  }
  .card:hover:not(.disabled):not(.correct):not(.wrong) {
    transform: scale(1.08) translateY(-9px);
    background: linear-gradient(120deg, #e0f2ff 85%, #2266cc22 100%);
    border-color: #1263c3;
    box-shadow: 0 0 30px #2266cc44, 0 0 13px #bbd7fa;
  }
  .card.correct {
    background: linear-gradient(120deg, #66aaff 67%, #e0f2ff 100%);
    border-color: #66aaff;
    box-shadow: 0 0 46px #66aaffaa;
    animation: pulseOut 0.9s cubic-bezier(.73,.21,.47,1.42);
    opacity: 0.48;
    pointer-events: none;
  }
  @keyframes pulseOut {
    0% { transform: scale(1.17); opacity: 1;}
    80% { transform: scale(1); opacity: 0.48;}
    100% { opacity: 0.48;}
  }
  .card.wrong {
    background: linear-gradient(120deg, #a4b8cf 67%, #e0f2ff 100%);
    border-color: #a4b8cf;
    box-shadow: 0 0 39px #a4b8cfbb;
    animation: shakeWrong 0.45s cubic-bezier(.73,.21,.47,1.42);
  }
  @keyframes shakeWrong {
    0% { transform: scale(1.1) translateX(0);}
    20% { transform: scale(1.13) translateX(-18px);}
    40% { transform: scale(1.14) translateX(15px);}
    60% { transform: scale(1.14) translateX(-9px);}
    80% { transform: scale(1.13) translateX(9px);}
    100% { transform: scale(1.0) translateX(0);}
  }
  .card.disabled {
    pointer-events: none;
    opacity: 0.45;
    filter: grayscale(0.5);
  }
  #message {
    margin-top: 1.2rem;
    font-size: 1.28rem;
    color: #2266cc;
    text-shadow: 0 0 12px #bbd7fa, 0 0 24px #d7eaff;
    font-weight: 600;
    min-height: 2.2em;
  }
  #reset {
    margin-top: 2rem;
    background: linear-gradient(90deg,#2266cc,#66aaff 90%,#2266cc);
    color: #fff;
    padding: 0.7rem 2rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.15rem;
    box-shadow: 0 0 16px #bbd7fa;
    letter-spacing: 1px;
    transition: transform 0.23s, background 0.23s, box-shadow 0.23s;
    display: inline-block;
  }
  #reset:hover {
    transform: scale(1.11);
    background: linear-gradient(90deg,#66aaff 10%,#2266cc 90%);
    color: #fff;
    box-shadow: 0 0 29px #2266cc44;
  }
  @media (max-width: 700px) {
    #info { padding: 0.5rem; }
    .fact-item { padding: 0.5rem; font-size: 0.945rem; }
    #game { gap: 0.7rem; }
    .card { width: 120px; height: 80px; font-size: 0.85rem; padding: 0.4rem;}
    #progress-bar { width: 97%; max-width: 98vw;}
    #backHome { margin-top: 0.8rem; padding: 0.5rem 1rem; font-size: 1rem;}
    .fact-svg { width: 30px; height: 30px;}
    .card > .fact-svg { width: 23px; height: 23px; }
  }
</style>
</head>
<body>
  <h1>ğŸ•¹ï¸ OS History Quest</h1>
  <div class="subtitle">Click the events in the correct historical order!</div>
  <div id="info">
    <div class="info-title">Learn the Timeline</div>
    <ul class="fact-list" id="factList"></ul>
    <button id="startBtn" onclick="showGame()">Start Game</button>
  </div>
  <button id="backHome" class="hide" onclick="backToHome()">ğŸ  Back to Home</button>
  <div id="progress-bar" class="hide"><div id="progress"></div></div>
  <div id="game" class="hide"></div>
  <div id="message" class="hide"></div>
  <button id="reset" class="hide" onclick="startGame()">ğŸ”„ Play Again</button>
<script>
// SVG illustrations: blue theme, no magenta/neon.
const stageSvgs = [
  `<svg class="fact-svg" viewBox="0 0 50 50"><rect x="6" y="10" width="38" height="28" rx="7" fill="#e0f2ff" stroke="#2266cc" stroke-width="2"/><rect x="13" y="16" width="24" height="15" rx="2" fill="#f4faff" stroke="#66aaff" stroke-width="0.7"/><circle cx="16" cy="33" r="2.6" fill="#2266cc"/><rect x="31" y="31.5" width="7" height="4" rx="2" fill="#66aaff"/></svg>`,
  `<svg class="fact-svg" viewBox="0 0 50 50"><rect x="12" y="14" width="26" height="20" rx="3" fill="#e0f2ff" stroke="#2266cc" stroke-width="2"/><rect x="18" y="19" width="14" height="5" rx="1" fill="#66aaff"/><rect x="18" y="26" width="7" height="4" rx="1" fill="#a4b8cf"/><rect x="25" y="26" width="7" height="4" rx="1" fill="#cce4ff"/></svg>`,
  `<svg class="fact-svg" viewBox="0 0 50 50"><rect x="7" y="12" width="36" height="26" rx="6" fill="#eaf6ff" stroke="#2266cc" stroke-width="2"/><rect x="13" y="19" width="24" height="4" rx="1.5" fill="#66aaff"/><rect x="13" y="25" width="24" height="4" rx="1.5" fill="#a4b8cf"/><rect x="13" y="31" width="24" height="4" rx="1.5" fill="#2266cc"/></svg>`,
  `<svg class="fact-svg" viewBox="0 0 50 50"><rect x="12" y="15" width="26" height="20" rx="4" fill="#e0f2ff" stroke="#a4b8cf" stroke-width="2"/><line x1="17" y1="20" x2="33" y2="30" stroke="#66aaff" stroke-width="2"/><line x1="33" y1="20" x2="17" y2="30" stroke="#cce4ff" stroke-width="2"/><circle cx="25" cy="34" r="2.2" fill="#2266cc"/></svg>`,
  `<svg class="fact-svg" viewBox="0 0 50 50"><rect x="10" y="16" width="30" height="20" rx="6" fill="#eaf6ff" stroke="#66aaff" stroke-width="2"/><rect x="17" y="22" width="16" height="5" rx="2.1" fill="#66aaff"/><circle cx="25" cy="31" r="3.2" fill="#2365c8"/><rect x="23" y="34.8" width="4" height="2.2" fill="#2266cc"/></svg>`,
];

const stages = [
  { name: "Early Computers (1940sâ€“1950s)", info: "Room-sized machines using punched cards." },
  { name: "Job Processing", info: "Batch jobs run by operators, not users." },
  { name: "Job Queue & Control", info: "Jobs stored in queues, managed by Job Control Language (JCL)." },
  { name: "Limitations of Batch Systems", info: "No real-time user interaction possible." },
  { name: "Interactive Systems Begin", info: "Users could type, edit, and play in real-time â€” start of modern OS." }
];

let order = [];
let current = 0;
let locked = false;

function showInfo() {
  document.getElementById("info").classList.remove("hide");
  document.getElementById("progress-bar").classList.add("hide");
  document.getElementById("game").classList.add("hide");
  document.getElementById("message").classList.add("hide");
  document.getElementById("reset").classList.add("hide");
  document.getElementById("backHome").classList.add("hide");

  const factList = document.getElementById("factList");
  factList.innerHTML = stages.map((s, i) => `
    <li class="fact-item">
      ${stageSvgs[i]}
      <div>
        <strong>${s.name}</strong>
        ${s.info}
      </div>
    </li>
  `).join('');
}
function showGame() {
  document.getElementById('info').classList.add("hide");
  setTimeout(() =>{
    document.getElementById('progress-bar').classList.remove("hide");
    document.getElementById('game').classList.remove("hide");
    document.getElementById('message').classList.remove("hide");
    document.getElementById('reset').classList.remove("hide");
    document.getElementById('backHome').classList.remove("hide");
    startGame();
  }, 650);
}

function startGame() {
  const container = document.getElementById("game");
  const msg = document.getElementById("message");
  const progress = document.getElementById("progress");
  container.innerHTML = "";
  msg.textContent = "";
  order = [...stages].map((s, i) => ({...s, svg: stageSvgs[i]})).sort(() => Math.random() - 0.5);
  current = 0;
  locked = false;
  progress.style.width = "0%";

  order.forEach((stage, index) => {
    const div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `${stage.svg}<div class="card-text"><strong>${stage.name}</strong><br><small>${stage.info}</small></div>`;
    div.onclick = () => handleClick(index, div);
    container.appendChild(div);
  });
}

function handleClick(index, div) {
  if (locked) return;
  const msg = document.getElementById("message");
  let cards = document.querySelectorAll('.card');
  if (order[index].name === stages[current].name) {
    div.classList.add("correct");
    div.classList.add("disabled");
    msg.textContent = "âœ… Correct! " + stages[current].name;
    document.getElementById("progress").style.width = ((current+1)/stages.length*100) + "%";
    locked = true;
    setTimeout(() => {
      div.style.opacity = "0.48";
      div.style.pointerEvents = "none";
      div.classList.remove("correct");
      locked = false;
    }, 800);
    current++;
    if (current === stages.length) {
      document.getElementById("progress").style.width = "100%";
      msg.textContent = "ğŸ‰ You completed the OS Timeline! Well done!";
      cards.forEach(card => card.classList.add('disabled'));
    }
  } else {
    div.classList.add("wrong");
    msg.textContent = "âŒ Try again! That's not the next stage.";
    locked = true;
    setTimeout(() => {
      div.classList.remove("wrong");
      locked = false;
    }, 650);
  }
}

function backToHome() {
  showInfo();
}

showInfo();

</script>
</body>
</html>
